apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privileged-containers
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: validate-privileged
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Privileged containers are not allowed."
      pattern:
        spec:
          containers:
          - securityContext:
              privileged: false
  - name: validate-host-pid
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Host PID access is not allowed."
      pattern:
        spec:
          hostPID: false
